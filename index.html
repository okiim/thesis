<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Enverga Judging System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="logo">

                    <h1>Manuel S. Enverga University Foundation</h1>

        </header>

        <nav>
            <ul>
                <li><a href="javascript:void(0)" onclick="adminApp.showDashboard()">Dashboard</a></li>
                <li><a href="javascript:void(0)" onclick="adminApp.showEventTypes()">Event Types</a></li>
                <li><a href="javascript:void(0)" onclick="adminApp.showCriteria()">Criteria</a></li>
                <li><a href="javascript:void(0)" onclick="adminApp.showCompetitions()">Competitions</a></li>
                <li><a href="javascript:void(0)" onclick="adminApp.showScoringResults()">Results</a></li>

        </nav>

        <section id="content">
            <!-- Content will be dynamically loaded here -->
            <div class="loading">
